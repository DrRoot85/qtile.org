<!DOCTYPE html>
<html>
<head>
    <title>Qtile.org &ndash; {% block title %}A Pure-Python Tiling WM{% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Inconsolata|Open+Sans:400italic,600italic,700italic,400,600,700" />
    <link type="text/css" rel="stylesheet" href="/static/css/normalize.css" />
    <link rel="shortcut icon" href="/static/img/favicon.ico" />

    {% if debug %}
    <link type="text/css" rel="stylesheet/less" href="/static/css/qtile.less" />
    <script src="/static/js/less-1.3.0.min.js" type="text/javascript"></script>
    {% else %}
    <link type="text/css" rel="stylesheet" href="/static/css/qtile.css" />
    {% endif %}
</head>
<body>
<div id="wrapper">
    <a href="https://github.com/qtile/qtile" class="github-ribbon">
        <img src="/static/img/github-ribbon.png" alt="Fork me on GitHub" />
    </a>
    <header id="header" class="clear">
        <div class="block">
            <h1><a href="/">Qtile<small>.org</small></a></h1>
            <nav>
                <ul>
                    <li><a href="http://docs.qtile.org">Documentation</a></li>
                    <li><a href="/screenshots/">Screenshots</a></li>
                    <!--<li><a href="/community/">Community</a></li>-->
                    <li><a href="https://github.com/qtile/qtile/issues">Issues</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="content" class="clear">
        <div class="block">
            {% block content %}{% endblock %}
        </div>
    </section>
    <div id="push"></div>
</div>
<footer id="footer">
    <span>Copyright &copy; <a href="http://corte.si/">Aldo Cortesi</a> and <a href="https://github.com/qtile/qtile/contributors">contributers</a>.</span>
</footer>
</body>
</html>
